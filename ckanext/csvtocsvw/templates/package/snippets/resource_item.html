{% ckan_extends %}

{% block resource_item_explore_links %}
{{ super() }}
{% if not url_is_edit and h.csvtocsvw_show_tools(res) %}
{% if res.url and h.is_url(res.url) %}
<li>
  <a href="{{ url }}/csv_annotate" class="dropdown-item" target="_blank"
    rel="noreferrer">
    <i class="fa fa-external-link"></i>
    {{ _('Annotate') }}
  </a>
</li>
<li>
  <a href="{{ url }}/csv_transform" class="dropdown-item" target="_blank"
    rel="noreferrer">
    <i class="fa fa-external-link"></i>
    {{ _('Transform') }}
  </a>
</li>
{% endif %}
{% endif %}
{% endblock %}
